<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        // Get the requested path after the domain
        const path = window.location.pathname;
        if (path && path !== '/') {
            // Redirect to data/processed/[requested-path]
            window.location.href = `/data/processed${path}`;
        }
    </script>
</head>
<body>
    <p>If you are not redirected, <a href="/data/processed">click here</a>.</p>
</body>
</html>
